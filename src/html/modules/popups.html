<div class="popup" id="popup" role="dialog" aria-modal="true">
   <div class="popup__body">
      <div class="popup__content">
         <div class="popup__top">
            <img class="_ibg" src="@img/icons/top.svg" alt="" lazy="loading" aria-hidden="true">
         </div>
         <button class="popup__close _close-popup" type="button" aria-label="кнопка выхода"><img
               src="@img/icons/close-small.svg" alt="" lazy="loading" aria-hidden="true"></button>
         <div class="popup__inner">
            <h2 class="popup__title">Оставьте ваш номер телефона и мы вам перезвоним</h2>
            <form class="popup__form form-popup _form" action="#!">
               <input class="form-popup__input _req" type="text" placeholder="Ваше имя">
               <input class="form-popup__input _req" type="tel" placeholder="+7(___)-___-__-__" data-tel-input>
               <p class="form-popup__text">Нажимая на кнопку вы даёте согласие на <span>обработку ваших
                     персональных
                     данных</span>
               </p>
               <button class="form-popup__btn btn btn--blue" type="submit">Услуги для бизнеса</button>
            </form>
         </div>
      </div>
   </div>
</div>
