<section class="page__map map">
	<div class="map__container">
		<h2 class="map__title title _anim-init _anim-left-top-to-place">Позвольте вам помочь</h2>
		<p class="map__text _anim-init _anim-right-top-to-place">В каком районе Турции вы планируете купить недвижимость? </p>
		<div class="map__row">
			<form class="form" action="#!">
				<div class="form__body">
					<div class="form__labels _anim-init">
						<label class="form__label _anim-left-to-right">
							<input type="checkbox">
							<p class="form__place">Стамбул</p>
						</label>
						<label class="form__label _anim-left-to-right">
							<input type="checkbox">
							<p class="form__place">Аланья</p>
						</label>
						<label class="form__label _anim-left-to-right">
							<input type="checkbox">
							<p class="form__place">Нужна консультация</p>
						</label>
						<label class="form__label _anim-left-to-right">
							<input type="checkbox">
							<p class="form__place">Анталья</p>
						</label>
						<label class="form__label _anim-left-to-right">
							<input type="checkbox">
							<p class="form__place">Мерсин</p>
						</label>
					</div>
				</div>
				<div class="form__bottom">
					<a class="form__link btn btn--white" href="#!">Whatsapp или Telegram</a>
					<button class="form__btn btn" type="submit" aria-label="Кнопка для отправки формы">Получить рекомендации</button>
				</div>
			</form>
			<div class="map-item">
				<div class="map-item__decor _ibg _anim-init _anim-right-to-left">
					<img src="@img/decor.png" alt="" lazy="loading" aria-hidden="true">
				</div>
				<div class="map-item__map _ibg _anim-init _anim-right-to-left">
					<img src="@img/map.png" alt="" lazy="loading" aria-hidden="true">
				</div>
				<div class="map-item__dot map-item__dot--1 _anim-init _anim-scale">
					<div class="map-item__circle"></div>
					<p class="map-item__place">Стамбул</p>
				</div>
				<div class="map-item__dot map-item__dot--2 _column _anim-init _anim-scale">
					<p class="map-item__place">Анталья</p>
					<div class="map-item__circle"></div>
				</div>
				<div class="map-item__dot map-item__dot--3 _column _anim-init _anim-scale">
					<p class="map-item__place">МерсИн</p>
					<div class="map-item__circle"></div>
				</div>
				<div class="map-item__dot map-item__dot--4 _column _anim-init _anim-scale">
					<div class="map-item__circle"></div>
					<p class="map-item__place">Аланья</p>
				</div>
			</div>
		</div>
	</div>
</section>
